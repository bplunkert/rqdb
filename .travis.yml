language: ruby
cache:
  bundler: true
  directories:
    - "/home/travis/.rvm/"
    - "/var/lib/docker"
services:
  - docker
install:
  - docker-compose build web
  - docker-compose build chatbot
script:
  - docker-compose run web sh -c 'cd /rqdb && bundle install && bundle exec rake test'
deploy:
  provider: heroku
  on:
    all_branches: true
  api_key:
    secure: 